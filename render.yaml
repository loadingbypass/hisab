services:
  # The Backend Service
  - type: web
    name: hisab-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hisab-db
          property: connectionString

  # The Frontend Service
  - type: web
    name: hisab-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hisab-backend
          property: host
        # Render will pass the backend URL directly into Vite build

databases:
  # PostgreSQL Database for the Backend
  - name: hisab-db
    plan: free
